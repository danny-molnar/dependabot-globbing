name: Generate dependabot.yml

on:
  push:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v3
        
      - name: Generate Dependabot Glob
        uses: Makeshift/generate-dependabot-glob-action@v1.2.1

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
            branch: 'dependabot-config-update'
            branch-suffix: short-commit-hash
            delete-branch: true
            labels: |
                dependabot update
                automated pr
            commit-message: 'chore: Updated dependabot config'
            title: 'Updated dependabot config'
            body: |
                - Generated dependabot glob from template file: .github/dependabot.template.yml
                - Auto-generated by [create-pull-request][1]

                [1]: https://github.com/peter-evans/create-pull-request